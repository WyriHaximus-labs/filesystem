language: php

cache:
  directories:
    - $HOME/.composer/cache/files

php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - 7.1
  - nightly

matrix:
  allow_failures:
  - php: 5.4

install:
  - ./travis-init.sh
  - composer install -n

script:
  - travis_retry ./vendor/bin/phpunit --exclude-group permissions
  - export phploc=~/.phpenv/versions/$(phpenv version-name)/bin/php
  - travis_retry sudo $phploc ./vendor/bin/phpunit --group permissions
